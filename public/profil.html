<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profil User - SmartPlant</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      margin: 0; padding: 0;
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      width: 400px;
      box-sizing: border-box;
      text-align: center;
      position: relative;
    }
    h1 {
      margin-bottom: 25px;
      font-weight: 700;
      color: #333;
    }
    #foto-profil {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #4caf50;
      margin-bottom: 15px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    #foto-profil:hover {
      transform: scale(1.05);
      filter: brightness(0.9);
    }
    #foto-upload {
      display: none;
    }
    label[for="foto-upload"] {
      display: inline-block;
      margin-bottom: 25px;
      background-color: #4caf50;
      color: white;
      padding: 8px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    label[for="foto-upload"]:hover {
      background-color: #3b8d40;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
      text-align: left;
    }
    label {
      font-weight: 600;
      color: #555;
      display: block;
      margin-bottom: 6px;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px 14px;
      font-size: 15px;
      border: 1.8px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      border-color: #4caf50;
      outline: none;
    }
    textarea {
      resize: vertical;
      min-height: 70px;
    }
    .buttons {
      margin-top: 25px;
      display: flex;
      justify-content: space-between;
    }
    button {
      padding: 12px 25px;
      font-size: 16px;
      font-weight: 700;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      color: white;
      transition: background-color 0.3s ease;
    }
    #btn-edit {
      background-color: #4caf50;
      flex: 1;
      margin-right: 10px;
    }
    #btn-edit:hover {
      background-color: #3b8d40;
    }
    #btn-cancel {
      background-color: #f44336;
      flex: 1;
      display: none;
    }
    #btn-cancel:hover {
      background-color: #ba3123;
    }
    .back-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      background-color: #555;
      color: white;
      padding: 6px 14px;
      border-radius: 15px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
      box-shadow: 0 2px 8px rgba(0,0,0,0.25);
    }
    .back-btn:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="back-btn" id="back-btn">‚Üê Kembali</button>
    <h1>Profil Saya</h1>
    <img id="foto-profil" src="images/default-profile.png" alt="Foto Profil" title="Klik untuk ganti foto" />
    <input type="file" id="foto-upload" accept="image/*" />
    
    <form id="profil-form" autocomplete="off">
      <label for="nama">Nama Lengkap</label>
      <input type="text" id="nama" name="nama" readonly required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" readonly required />

      <label for="bio">Bio Singkat</label>
      <textarea id="bio" name="bio" readonly></textarea>

      <div class="buttons">
        <button type="button" id="btn-edit">Edit</button>
        <button type="button" id="btn-cancel">Batal</button>
      </div>
    </form>
  </div>

  <script type="module" src="profil.js"></script>
</body>
</html>
