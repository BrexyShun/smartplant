<!-- register.html -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Daftar Akun - SmartPlant</title>
</head>
<body>
  <h2>Registrasi Akun Baru</h2>
  <form id="register-form">
    <input type="text" id="new-username" placeholder="Username" required>
    <input type="password" id="new-password" placeholder="Password" required>
    <button type="submit">Daftar</button>
  </form>
  <p id="register-status"></p>

  <script>
    document.getElementById('register-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('new-username').value;
      const password = document.getElementById('new-password').value;

      let users = JSON.parse(localStorage.getItem('users') || '{}');
      if (users[username]) {
        document.getElementById('register-status').textContent = 'Username sudah digunakan!';
      } else {
        users[username] = password;
        localStorage.setItem('users', JSON.stringify(users));
        document.getElementById('register-status').textContent = 'Akun berhasil dibuat! Silakan login.';
      }
    });
  </script>
</body>
</html>
