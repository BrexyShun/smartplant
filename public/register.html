<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daftar - SmartPlant</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #a5d6a7, #66bb6a);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .register-container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 350px;
      text-align: center;
    }

    .register-container h2 {
      margin-bottom: 20px;
      color: #2e7d32;
    }

    .register-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    .register-container button {
      width: 100%;
      padding: 12px;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .register-container button:hover {
      background-color: #1b5e20;
    }

    .success-message {
      color: green;
      margin-top: 10px;
    }

    .error-message {
      color: red;
      margin-top: 10px;
    }

    .login-link {
      margin-top: 15px;
      font-size: 14px;
    }

    .login-link a {
      color: #2e7d32;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Buat Akun Baru</h2>
    <form id="register-form">
      <input type="text" id="reg-username" placeholder="Username" required />
      <input type="password" id="reg-password" placeholder="Password" required />
      <input type="password" id="reg-confirm" placeholder="Konfirmasi Password" required />
      <button type="submit">Daftar</button>
      <p id="message"></p>
    </form>
    <div class="login-link">
      Sudah punya akun? <a href="login.html">Masuk di sini</a>
    </div>
  </div>

  <script>
    document.getElementById('register-form').addEventListener('submit', function (e) {
      e.preventDefault();

      const username = document.getElementById('reg-username').value.trim();
      const password = document.getElementById('reg-password').value;
      const confirm = document.getElementById('reg-confirm').value;
      const message = document.getElementById('message');

      if (password !== confirm) {
        message.textContent = "Password tidak cocok!";
        message.className = "error-message";
        return;
      }

      let users = JSON.parse(localStorage.getItem("users") || "{}");

      if (users[username]) {
        message.textContent = "Username sudah terdaftar!";
        message.className = "error-message";
        return;
      }

      users[username] = password;
      localStorage.setItem("loggedInUser", username);


      message.textContent = "Registrasi berhasil! Silakan login.";
      message.className = "success-message";

      setTimeout(() => {
        window.location.href = "login.html";
      }, 1500);
    });
  </script>
</body>
</html>
